<html>
<head>
    </head>
    <body bgcolor="#33cccc">
        <h1>View source code</h1>
        <table border="1" width="80%"> 
            
            <!--2 rows 2 colomns-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>

        <!--border will help determine if you have enought rows and columns-->
        <table border="1" width="50%">
            
            <!--spanning columns-->
            <tr>
                <!--remember to erase the nexttd-->
                <!--Depening where you put the colspan it will run down the next td-->
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
        <table border="1" width="70%">
            
            <!--spanning rows-->
            <tr>
                <td>1</td>
                <td rowspan="2">the spanned td</td>
                <td>3</td>
                <td>another</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>meow</td>
            </tr>
        </table>
    </body>
</html>
